{% extends 'base.html' %}

{% block content %}
<h1>Transaction History:</h1>
<div class = inventory_box>
    {% for inventory in inventory_list %}
    
    <h2>{{inventory.adventurer.name}} bought {{inventory.item.name}} for {{inventory.item.value}} coins</h2>
    
    {% endfor %}
</div>

{% endblock content %}
