{% extends 'base.html' %}

{% block content %}
<h1>Adventurers: </h1>
{% for adventurer in adventurers %}
<h2>{{adventurer.name}}</h2>
<form action="/items/{{ adventurer.id }}">
    <input type="submit" value="Store" />
</form>
<form action="/inventory/{{ adventurer.id }}">
    <input type="submit" value="Inventory" />
</form>
    
{% endfor %}

<h2>Store</h2>
<form action="/inventory">
    <input type="submit" value="Records" />
</form>

{% endblock content %}
