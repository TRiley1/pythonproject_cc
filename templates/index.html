<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        {% for item in items %}
        <h1>{{ item.name }}</h1>
        <h2>type: {{ item.type }}</h2>
        {% if item.value %}
            <h2>Rarity: {{item.rarity}}</h2>
            <h2>Value: {{item.value}}</h2>
        {% else %}
            <h2>Rarity: Unknown</h2>
            <h2>Value: Unknown</h2>
        {% endif %}
  
        {% endfor %}
    </body>
</html>
