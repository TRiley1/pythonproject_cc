{% extends 'base.html' %}

{% block content %}
<h1>Adventurers: </h1>
{% for adventurer in adventurers %}
<h2>{{adventurer.name}}</h2>
<form action="/items/{{ adventurer.id }}">
    <input type="submit" value="Store" />
</form>
<form action="/inventory/{{ adventurer.id }}">
    <input type="submit" value="Inventory" />
</form>
<form action="/adventurer/{{ adventurer.id }}/delete" method="POST">
    <input type="submit" value="Delete">
</form>
<!-- <form action="/adventurer/{{ adventurer.id }}/update">
    <input type="submit" value="Update" />
</form> -->

<form action="/adventurer/{{ adventurer.id }}/update" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ adventurer.id }}">
        <input type="submit">
    </div>
</form>
    
{% endfor %}

<h2>Store</h2>
<form action="/inventory">
    <input type="submit" value="Records" />
</form>

{% endblock content %}
